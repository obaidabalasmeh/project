<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate for a Cause</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #confirmation-message {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Donate for a country:</h1>
  <form id="donationForm" onsubmit="return submitForm()">
    <div class="form-group">
      <label for="amount">Donation Amount ($):</label>
      <input type="number" id="amount" name="amount" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="country">Choose a country:</label>
      <select id="country" name="country" class="form-control" required>
        <option value="palestine">Palestine</option>
        <option value="israel">Israel</option>
      </select>
    </div>

    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <button type="submit">Donate Now</button>
    
  </form>

  <div id="confirmation-message">
    <p>Thank you for your donation! Your support is greatly appreciated.</p>
  </div>
</div>

<script>
  function submitForm() {
    // Basic form validation
    var amount = document.getElementById('amount').value;
    var country = document.getElementById('country').value;
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;

    if (amount <= 0 || isNaN(amount)) {
      alert('Please enter a valid donation amount.');
      return false;
    }

    // Show alert and break if the user chose Israel
    if (country === 'israel') {
      alert('Shame on you');
      breakScript();
      return false;
    }

    if (name === '') {
      alert('Please enter your name.');
      return false;
    }

    if (email === '' || !isValidEmail(email)) {
      alert('Please enter a valid email address.');
      return false;
    }

    // If validation passes, show confirmation message and prevent form submission
    showConfirmationMessage();
    return false;
  }

  function isValidEmail(email) {
    // Basic email validation using a regular expression
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
  }

  function showConfirmationMessage() {
    // Hide the form and display the confirmation message
    var form = document.getElementById('donationForm');
    var confirmationMessage = document.getElementById('confirmation-message');

    form.style.display = 'none';
    confirmationMessage.style.display = 'block';
  }

  function breakScript() {
    // A function to simulate script break
    throw new Error('Script break');
  }
</script>

    <h1><a href="sitemap .jpg">sitemap</a></h1>
    <h1><a href="p.html">prev</a></h1>
  
  </div>

</body>
</html>
